<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odpočet do Nového roku</title>
    <!-- Odkaz na font Roboto pro tělo stránky -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #00000000;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
            zoom: 90%;
        }

        /* Černý obdélník pro odpočet a popisek */
        .countdown-container {
            background-color: #000000af; /* Černé pozadí */
            padding: 20px;
            box-shadow: none; /* Odebrán stín */
            position: absolute;
            top: 40px;
            left: 40px;
            border-radius: 0px;
        }



        /* Styly pro odpočet */
        #countdown {
            font-size: 6em; /* Zvýšená velikost pro odpočet */
            font-weight: black;
            text-align: center;
        }

        /* Styly pro popisek s fontem Ubuntu */
        .zone-info {
            font-size: 2em; /* Zvýšená velikost pro popisek */
            font-family: 'Arial Black', sans-serif; /* Použití fontu Ubuntu */
            text-align: center;
            text-align: justify;
            font-weight: 500;
            font-display: swap; /* Zabránění rozmazání při načítání fontu */
            text-rendering: optimizeLegibility; /* Zlepšení vykreslování textu */
            margin-top: 0px; /* Malý odstup mezi popiskem a odpočtem */
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="zone-info"></div>
        <div id="countdown"></div>

    </div>

    <script>
        // Nastav si tuto zónu a čas pro odpočet
        const targetDate = "2026-01-01T00:00:00"; // Změň tuto hodnotu podle potřeby
        const timezoneName = "Bombaj, Indie"; // Změň tuto hodnotu podle potřeby
        const timezoneAbbreviation = "IST"; // Změň tuto hodnotu podle potřeby

        document.addEventListener('DOMContentLoaded', () => {
            // Zobrazíme odpočet pro vybranou časovou zónu
            const countdownContainer = document.getElementById('countdown');
            const zoneInfo = document.querySelector('.zone-info');
            zoneInfo.innerHTML = `${timezoneName} (${timezoneAbbreviation})`;

            // Aktualizace odpočtu pro vybranou časovou zónu
            setInterval(() => {
                updateCountdown(countdownContainer, new Date(targetDate));
            }, 1000);
        });

        // Funkce pro aktualizaci odpočtu
        function updateCountdown(countdownElement, targetDate) {
            const now = new Date();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');

            countdownElement.innerHTML = `${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
